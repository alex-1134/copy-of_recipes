{% extends "base.html" %}
{% block content %}
 
    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">
          <!-- username field -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-grey-text text-darken-4"></i>
                <input id="username" name="username" type="text" minlength="3" maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" class="validate" required>
                <label for="username">Username</label>
              </div>
         </div>
         <!-- password button -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
              <input id="password" name="password" type="password" minlength="10" maxlength="30" pattern="^[a-zA-Z0-9]{10,30}$" class="validate" required>
              <label for="password">Password</label>
            </div>
          </div>
          <!-- register button -->
          <div class="row">
              <button type="submit" class="col s12 btn-large-light-grey darken-4 text-shadow">
                  Register <i class="fas fa-sign-in-alt"></i>
              </button>

          </div>
      </div>
    </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already a Member?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>


{% endblock %}

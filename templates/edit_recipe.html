{% extends "base.html" %}
{% block content %} 

    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <!-- Dropdown menu with meal categories -->
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for(edit_recipe', recipe_id=recipe._id) }}">
            <div class="input-field col s12">
                    <select multiple id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose Categories</option>
                        {% for category in categories %}
                            {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category.name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category.name }}</option> <!-- REMOVE IF NOT USED -->
                            {% endif %}
                        {% endfor %}

                        <!-- Multiple categories for meals to choose from-->
                        <option value="1">Breakfast</option>  <!--  DELETE THIS ALEXXXXXXX !!!!!!! -->
                        <option value="2">Brunch</option>
                        <option value="3">Lunch</option>
                        <option value="4">Dinner</option>
                        <option value="5">Supper</option>
                        <option value="6">Savoury</option>
                        <option value="7">Sweet</option>
                    </select>
                    <label>Recipe Categories</label>
              </div>

                <!-- recipe name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
                        <input id="recipe_name" name="recipe_name" minlength="4" maxlength="55" 
                           value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                        <label for="icon_prefix">Recipe Name</label>
                    </div>
                
                <!-- cooking time -->   
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-clock prefix light-blue-text text-darken-4"></i>
                        <textarea id="cooking_time" name="cooking_time" minlength="1" maxlength="10"
                            class="materialize-textarea validate" required>
                        {{ recipe.cooking_time }}
                        </textarea>
                        <label for="textarea1">Cooking Time</label>
                    </div>
                </div>
                
                <!-- meal ingredients -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-carrot prefix light-blue-text text-darken-4"></i>
                        <textarea id="ingredients" name="ingredients" minlength="5 "
                            class="materialize-textarea validate" required></textarea>
                        <label for="textarea1">Ingredients</label>
                    </div>
                </div>
                
                <!-- meal prep steps-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-utensil-spoon prefix light-blue-text text-darken-4"></i>
                        <textarea id="prep" name="prep" minlength="50"
                            class="materialize-textarea validate" required></textarea>
                        <label for="textarea1">Preparation Steps</label>
                    </div>
                </div>

                <!-- add submit button-->
                <div class="row">
                    <div class="col s12 center-align">
                        <!-- cancel changes button -->
                        <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-large light-pink darken-1 text-shadow">
                            Edit Recipe  <i class="fas fa-wrench right"></i>
                        </button>
                    </div>
                </div>
        </form>
    </div>
    
{% endblock %}
